{% extends 'base.html' %}
{% load static %}
{% block title %}Products List{% endblock %}

{% block content %}
<div class="container">
    <h1>Products</h1>
    <div>
        {% for product in products %}
            <h3>
                <a href="{% url 'products:product_detail' slug=product.slug %}">
                    {{ product.name }}
                </a>
            </h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
