{% extends 'base.html' %}
{% load static %}
{% block title %}Categories List{% endblock %}

{% block content %}
<div class="container">
    <h1>Categories</h1>
    <div>
        {% for category in categories %}
            <h3>
                <a href="{% url 'products:category_detail' slug=category.slug %}">
                    {{ category.name }}
                </a>
            </h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
