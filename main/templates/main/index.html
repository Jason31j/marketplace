{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
    <!-- carrousell -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- carrousell -->

    <!-- featured -->
    <div class="container my-4">
        <div class="card w-100 my-3 p-3 text-center">
            <div class="card-header ">
                <h4 class="card-tittle">Featured Products</h5>
            </div>
            <div class="card-body">
                <h5 class="card-title">Special products we recommend</h5>
                <p class="card-text"></p>
                <a href="#" class="nav-link">Producto 1</a>
                <a href="#" class="nav-link">Producto 2</a>
                <a href="#" class="nav-link">Producto 3</a>
            </div>
        </div>
    </div>
    <!-- featured -->

{% endblock %}
