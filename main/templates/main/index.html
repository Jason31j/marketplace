{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<main>
    <!-- carrousell -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- carrousell -->

    <!-- featured -->
    <div class="container my-4">
        <div class="card w-100 my-3 text-center">
            <div class="card-header nav-pallette">
                <h4 class="card-tittle">Featured Products</h5>
            </div>
            <div class="card-body">
                <h5 class="card-title">Special products we recommend</h5>

                <div class="row">
                    {% for product in products %}
                    <div class="col-md-6 p-1 mx-auto">
                        <a href="{% url 'products:product_detail' slug=product.slug category=product.category %}">
                            <div class="card p-3 m-2">
                                <div class="row g-0">

                                    <div class="card-body col-md-5">
                                        {% if product.image %}
                                        <img src="{{ product.image.url }}" class="image-fluid rounded-start"
                                            style="max-height: 300px;">
                                        {% endif %}
                                    </div>

                                    <div class="card-body col-md-7">
                                        <h5 class="card-title text-center">{{ product.name }}</h5>
                                    </div>
                                    
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- featured -->

</main>

{% endblock %}
