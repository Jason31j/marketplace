{% extends 'base.html' %}
{% load static %}
{% block title %}Stores List{% endblock %}

{% block content %}
<div class="container">
    <h1>Stores</h1>
    <div>
        {% for store in stores %}
            <h3>
                <a href="{% url 'stores:store_detail' slug=store.slug %}">
                    {{ store.name }}
                </a>
            </h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
